<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do you love me?</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      color: white;
    }

    .container {
      text-align: center;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(255, 0, 100, 0.3);
      animation: fadeIn 1s ease-in-out;
      z-index: 10;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .question {
      font-size: 32px;
      margin: 20px 0;
      font-weight: bold;
      text-shadow: 0 0 15px #ff007f, 0 0 30px #ff007f;
    }

    button {
      padding: 14px 35px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .yes-btn {
      background: #ff007f;
      color: white;
      box-shadow: 0 0 15px #ff007f, 0 0 40px #ff3399;
    }

    .yes-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #ff33aa, 0 0 60px #ff66cc;
    }

    .no-btn {
      background: #444;
      color: white;
      position: absolute;
      box-shadow: 0 0 15px #888;
    }

    .gender-btn {
      background: #00ccff;
      color: white;
      box-shadow: 0 0 15px #00ccff, 0 0 40px #33ffff;
    }

    .tod-btn {
      background: #ffcc00;
      color: black;
      box-shadow: 0 0 20px #ffcc00, 0 0 40px #ffee33;
    }

    .tod-result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 15px #00ffcc, 0 0 30px #66ffee;
    }

    /* Floating neon hearts */
    .heart {
      position: absolute;
      font-size: 22px;
      color: #ff007f;
      text-shadow: 0 0 15px #ff3399, 0 0 30px #ff66cc;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-700px) scale(1.8); opacity: 0; }
    }

    .powered {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      color: #ff007f;
      font-size: 15px;
      font-weight: bold;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

    <button class="tod-btn" onclick="playGame('truth')">Truth</button>
    <button class="tod-btn" onclick="playGame('dare')">Dare</button>

  </div>

  <div class="powered">powered by vuyelwa's addition</div>

    function moveButton() {
      const noBtn = document.querySelector(".no-btn");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = `${x}px`;

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");

      heart.style.bottom = "0px";
      document.body.appendChild(heart);

      setTimeout(() => {

      }, 5000);
    }

    function setGender(selectedGender) {
      gender = selectedGender;
      document.querySelector(".result-container").style.display = "none";
      document.querySelector(".tod-container").style.display = "block";
    }

    function playGame(choice) {
      let challenge;
      if (choice === "truth") {
        challenge = truths[gender][Math.floor(Math.random() * truths[gender].length)];
      } else {
        challenge = dares[gender][Math.floor(Math.random() * dares[gender].length)];
      }
      document.getElementById("todResult").innerHTML = `${choice.toUpperCase()}: ${challenge}`;
    }
  </script>
</body>
</html>
